        <a href="sign-up.html">

    </header>
   <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="post" class="signup-form">
            <div id="sign-up">
                <h2>Sign up here! <i class="fas fa-signature"></i></h2>
                <label for="fname">First Name</label>
                    <input type="text" id="fname" name="first_name" class="text-input" required>
                <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="last_name" class="text-input" required> 
                <label for="email">Email Address</label>
                    <input type="email" id="email" name="email_address" class="text-input" required>
                <label for="both">After-school Club</label>
                    <input type="radio" id="after-school" name="library_preference" value="after-school">
                <label for="events">Events</label>
                    <input type="radio" id="events" name="library_preference" value="events" required>
                <label for="visits">Visits</label>
                    <input type="radio" id="visits" name="library_preference" value="visits">
                <label for="programmes">Programmes</label>
                    <input type="radio" id="programmes" name="library_preference" value="programmes">
                <input class="join-button" type="submit" value="See you soon!">
            </div>
        </form>
   </section>
