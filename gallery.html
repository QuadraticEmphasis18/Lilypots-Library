<html lang ="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
      <a href="gallery.html">
        <h2 id="logo">Lilypot's Library</h2>
      </a>
      <nav>
          <ul id="menu">
              <li> 
                <a href="sign-up.html">Sign Up</a>
              </li>
              <li>
                <a class="active" href="gallery.html">Gallery</a>
              </li>
              <li>
                <a href="index.html">Home</a>
              </li>
          </ul>
      </nav>
  </header>
  <h2 class="container">Gallery:</h2>
    <section id="gallery">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/images/image1.jpeg" class="d-block w-100" alt="bright blue christmas card with a snowflake border containing two white birds walking past bare trees under lit lamposts across the snow to overgrowth">
      </div>
      <div class="carousel-item">
        <img src="assets/images/image2.jpeg" class="d-block w-100" alt="A cream christmas card with a thick red inner border displaying two snowmen on a red, orange and brown woooden snowboard ride. One is piggy-backing on the other wearing a top hat with a blue band and a red and green striped scarf while the other attached to the board by thick grey flip-flop style straps on his feet has dropped his lime-green band top hat and is wearing an octopus-style purple-pink scarf with yellow and red doughnut shapes.">
      </div>
      <div class="carousel-item">
        <img src="assets/images/image3.jpeg" class="d-block w-100" alt="A green christmas card with dark green sparkly pointed border displaying two christmas baubles one with a red ribbon and the other with a purple ribbon">
      </div>
      <div class="carousel-item">
        <img src="assets/images/image4.jpeg" class="d-block w-100" alt="A lilac colored birthday card with floral decoration">
      </div>
      <div class="carousel-item">
        <img src="assets/images/image5.jpeg" class="d-block w-100" alt="A green 16th birthday card with green trim and number 16 displaying a cricket scene with a batsman mid-shot; a wicket-keeper and first slip in close proximity of each other.">
      </div>
      <div class="carousel-item">
        <img src="assets/images/image6.jpeg" class="d-block w-100" alt="A fruit-salad sweet-wrapped styled Easter card displaying an Easter bunny holding a daffodil and an emerging duckling out of an easter egg in a flowery-container with a large decorative purple bow">
      </div>
      <div class="carousel-item">
        <img src="assets/images/image7.jpeg" class="d-block w-100" alt="A white easter bunny with blue eye-shadow, large red button nose and yellow ribbon under chin carrying tumbling easter eggs of red, yellow, green and blue.">
      </div>
      <div class="carousel-item">
        <img src="assets/images/image8.jpeg" class="d-block w-100" alt="An easter card with gold pointed trim and clear background with decorated mini-eggs surrounding a giant colorfully decorated egg.">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
